{%extends 'base.html'%}

{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3 class="uk-text-center">Riot Map</h3>
    <div class="uk-container uk-margin-large-bottom">
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -1.28333, lng: 36.81667

};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbdxQHhGhHcKUZ80L0Oa0ZbKBYAToHqcQ&callback=initMap">
    </script>
  </div>
  </body>
</html>
{% endblock %}
